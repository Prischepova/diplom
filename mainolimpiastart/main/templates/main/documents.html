{% extends 'main/base.html'%}
{% load static %}

{% block content%}
<div class="container overflow-hidden">
  <div class="row gy-5">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
      </svg>

        {% if messages %}
      <div class="alert alert-dismissible fade show alert-success d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#check-circle-fill"/></svg>
        <ul class="messages">
            {% for message in messages %}
            <a class="text" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</a>
            {% endfor %}
        </ul>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
        {% endif %}
    <div class="jumbotron bg-transparent text">
      <h1>ДОКУМЕНТЫ</h1>
    </div>

    <div class="text">
      <h5>Загрузить страховку</h5>
    </div>

      <form method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
         <div class="d-grid gap-2 d-md-block mt-2">
            <button type="submit" class="btn btnbtn btn-outline-primary">Сохранить страховку</button>
<!--             <button type="button" class="btn btnbtn btn-outline-primary">Перейти на сайт и оформить страховку</button>-->
