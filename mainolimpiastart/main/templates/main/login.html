{% load static %}
<link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}" type="text/css"/>
<link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />

<div class="container">
  <div class="row gy-5">
        <div><img class="rounded mx-auto d-block" src="{% static 'main/images/logo.svg' %}" alt="Image"></div>
       <div class="jumbotron bg-transparent text-center text">
      <h1>{{title}}</h1>
    </div>
      <div class="container d-flex align-items-center justify-content-center">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="container d-flex align-items-center justify-content-center">
        <button class="btn btn-sm btnbtn btn-outline-primary" type="submit">Войти</button>
               </div>
    </form>
      </div>
  </div>
</div>
