{% extends 'main/base.html'%}
{% load static %}

{% block content%}
<div class="container overflow-hidden">
  <div class="row gy-5">

    <div class="jumbotron bg-transparent text">
      <h4>УВЕДОМЛЕНИЯ</h4>
    </div>
    {% for p in notifications %}
    <div class="alert alert-primary" role="alert">
      <h4 class="alert-heading">{{p.title}}</h4>
      <p>{{p.description}}</p>
      <hr>
      <p class="mb-0">{{p.description_footer}}</p>
    </div>
    {% endfor %}
  </div>
</div>
{%  endblock %}
